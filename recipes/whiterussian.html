<!DOCTYPE html>
<html>
    <head>
        <title>White Russian</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>White Russian</h1>
        <img src="https://focusmicrositesprod.s3.amazonaws.com/assets/uploads/post_marquee_5f19f76b2870d.jpg" alt="The big lebowskie drinking a white russian">
    <h2>Description</h2>
    <h2>Ingredients</h2>
    <ul>
        <li>60ml of vodka</li>
        <li>2 tbsp Kahlua</li>
        <li>1 tbsp of cream</li>
    </ul>
    <h2>Steps</h2>
        <ol>
            <li>Mix together all the ingredients. Put some ice cubes in a small tumbler and pour the cocktail over the top.</li>
        </ol>
    </body>
</html>
